on:
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  format:
    name: code_format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: bun install
      - name: Runs Prettier Formatter
        run: bun run lint:prettier

  spelling:
    name: spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: bun install
      - name: Runs cSpell Spell Checker
        run: bun run lint:spelling

  markdown-lint:
    name: markdown_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: bun install
      - name: Runs Markdown Linter
        run: bun run lint:markdown

  eslint:
    name: code_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: bun install
      - name: Runs ESLint
        run: bun run lint:eslint

  link-check:
    env:
      NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
      NUXT_PUBLIC_SITE_URL: ${{ secrets.NUXT_PUBLIC_SITE_URL }}
    name: link_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4

      - uses: oven-sh/setup-bun@v1

      - name: "Install dependencies"
        run: bun install

      - name: "Build site"
        run: bun run build

      - uses: untitaker/hyperlink@0.1.32
        with:
          args: .output/public/ --sources content/
